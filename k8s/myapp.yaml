apiVersion: v1
kind: Namespace
metadata:
  name: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: myapp
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-addr: "http://vault-prueba.vault.svc:8200"
        vault.security.banzaicloud.io/vault-role: "app" 
        vault.security.banzaicloud.io/vault-path: "kubernetes" 
      creationTimestamp: null
      labels:
        app: myapp
    spec:
      containers:
      - image: docker.io/sespindola/prueba-vswh:1.0.1
        name: app
        resources: {}
        env: 
        - name: AWS_SECRET_ACCESS_KEY
          value: vault:secret/data/demosecret/aws#AWS_SECRET_ACCESS_KEY
          
